<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .contact-text-container-element a {
            position: relative;
            display: inline-block;
            color: gray;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .contact-text-container-element a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #000;
            transition: width 0.5s ease;
        }

        .contact-text-container-element.active a {
            color: rgb(0, 0, 77);
        }

        .contact-text-container-element.active a::after {
            width: 100%;
        }

        .contact-text-container-element.inactive a {
            color: gray;
        }

        .contact-text-container-element.inactive a::after {
            width: 0;
        }

        .contact-text-container {
            margin: 50px 0;
        }

        .spacer {
            height: 800px;
        }
    </style>
</head>
<body>
    <div class="spacer"></div>
    <div class="contact-text-container" id="section1">
        <p class="contact-text-container-element">
            <a href="contact.html"><span class="highlight-light">Kontaktieren Sie uns</span><span class="highlight-dark">!</span></a>
        </p>
    </div>
    <div class="spacer"></div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const mediaQuery = window.matchMedia("(max-width: 767px)");

            function handleMediaQueryChange(e) {
                if (e.matches) {
                    gsap.registerPlugin(ScrollTrigger);

                    const containers = document.querySelectorAll('.contact-text-container');

                    containers.forEach(container => {
                        container.classList.add('inactive');
                        container.classList.remove('active');
                    });

                    containers.forEach((container, index) => {
                        ScrollTrigger.create({
                            trigger: container,
                            start: "top 80%",
                            end: "top 20%",
                            markers: true,
                            onEnter: () => highlightContainer(index),
                            onLeaveBack: () => resetContainer(index),
                            onEnterBack: () => highlightContainer(index),
                            onLeave: () => resetContainer(index)
                        });
                    });

                    function highlightContainer(index) {
                        console.log('Highlight Container:', index);
                        containers.forEach((container, i) => {
                            if (i === index) {
                                container.querySelector('.contact-text-container-element').classList.add('active');
                                container.querySelector('.contact-text-container-element').classList.remove('inactive');
                            } else {
                                container.querySelector('.contact-text-container-element').classList.add('inactive');
                                container.querySelector('.contact-text-container-element').classList.remove('active');
                            }
                        });
                    }

                    function resetContainer(index) {
                        console.log('Reset Container:', index);
                        containers.forEach((container) => {
                            container.querySelector('.contact-text-container-element').classList.add('inactive');
                            container.querySelector('.contact-text-container-element').classList.remove('active');
                        });
                    }
                }
            }

            handleMediaQueryChange(mediaQuery);
            mediaQuery.addEventListener("change", handleMediaQueryChange);
        });
    </script>
</body>
</html>
